<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ing-achievable-goal-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      .item-number {
        border: solid #000 1px;
        padding: 8px 3px 8px 16px;
        width: 24px;
      }
      SPAN, PAPER-INPUT {
        display: inline-block;
      }
      vaadin-date-picker {
        display: inline-block;
        width: 120px;
      }
    </style>

    <div>
      <span class="item-number">{{item-number}}</span>
      <paper-input no-label-f1loat value={{taskdesc}} label="Task description" style="width: calc(90% - 160px)"></paper-input>
      <vaadin-date-picker label="Task date" id="taskdate">
      </vaadin-date-picker>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ing-achievable-goal-item',
      properties: {
        hide: {
          type: Boolean,
          value: true
        },
      },
      openCalendar: function (e) {
        this.hide = false;
      },
      getData: function () {
        return {
          desc: this.taskdesc,
          date: this.$.taskdate.value
        }
      }
    });
  </script>
</dom-module>
