<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ing-achievable-goal-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      .item-number {
        border: solid #000 1px;
        padding: 8px 3px 8px 16px;
        width: 24px;
      }
      SPAN, PAPER-INPUT {
        display: inline-block;
      }
    </style>

    <div>
      <span class="item-number">{{item-number}}</span>
      <paper-input no-label-float style="width: calc(90% - 130px)"></paper-input>
      <paper-input no-label-float label="__ / __ / __" style="width: 90px;"></paper-input>
      <paper-button on-tap="openCalendar"><img src="img/calendar-icon.png" alt="Open calendar" width="16"/></paper-button>
      <!--<paper-date-picker id="picker" date="[[date]]"></paper-date-picker> //-->
    </div>
  </template>

  <script>
    Polymer({
      is: 'ing-achievable-goal-item',
      openCalendar: function (e) {
        this.setDialog(true);
        this.$.datepicker.open();
      }
    });
  </script>
</dom-module>
