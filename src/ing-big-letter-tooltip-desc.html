<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ing-big-letter-tooltip-desc">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px 0 0 10px;
      }
      .big-letter {
        font-size: 28pt;
        font-weight: bold;
      }
      IMG {
        vertical-align: top;
      }
    </style>

    <div>
        <span class="big-letter">{{big-letter}}</span> <span class="tooltip" id="help"><img src="img/tooltip.png" width="12" alt="tooltip"/></span>
        <paper-tooltip for="help">{{help-message}}</paper-tooltip>
        <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ing-big-letter-tooltip-desc',
    });
  </script>
</dom-module>
