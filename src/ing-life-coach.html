<dom-module id="ing-life-coach">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <iron-signals 
        on-iron-signal-signin-changed="signedInChanged"
        on-iron-signal-navigate="navigateToView"></iron-signals>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout id="layout" fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="login" href="/login">Login</a>
          <a name="home" href="/home">Home</a>
          <a name="smart-goals" href="/smart-goals">Smart Goals</a>
          <a name="wheeloflife" href="/wheeloflife">Wheel of Life</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>ING Life Coach</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <ing-login name="login"></ing-login>
          <ing-home name="home"></ing-home>
          <ing-smart-goals name="smart-goals"></ing-smart-goals>
          <ing-smart-goals-setting name="smart-goals-setting"></ing-smart-goals-setting>
          <my-view404 name="view404"></my-view404>
          <ing-wheel-of-life name="wheeloflife"></ing-wheel-of-life>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'ing-life-coach',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        signedIn: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'login';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

       signedInChanged: function(e, data) {
          this.signedIn = (data && data.loggedIn);
          //this.$.drawer.hidden = !this.signedIn;
          //this.$.layout.resetLayout();
      },

      navigateToView: function(e, data) {
        if (data && data.viewName) {
          this.page =  data.viewName;
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('ing-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
