<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script src="draw.js" ></script>
<script>
var data = [
			{"id":"RM","order":"1","score":"6","weight":"0.5","color":"red","label":"Romance"},
			{"id":"HL","order":"1","score":"9","weight":"0.5","color":"green","label":"Health"},
			{"id":"FN","order":"1","score":"2","weight":"0.5","color":"yellow","label":"Finance"},
			{"id":"CR","order":"1","score":"5","weight":"0.5","color":"blue","label":"Career"},
			{"id":"PG","order":"1","score":"4","weight":"0.5","color":"orange","label":"Personal Growth"},
			{"id":"HM","order":"1","score":"6","weight":"0.5","color":"purple","label":"Home"},
			{"id":"FF","order":"1","score":"0","weight":"0.5","color":"black","label":"Family & Friends"},
			{"id":"FH","order":"1","score":"8","weight":"0.5","color":"indigo","label":"Fun & Hobbies"}];
			
	drawChart.draw(data);
function outputUpdate(vol) {
	document.querySelector('#rate').value = vol;
	for(var k in data) {
		var obj = data[k];
		if(obj.id == document.getElementById("selected_cat").value) {
			obj.score = vol;
		}
	}
	console.log("obj...",data);
	drawChart.draw(data);
}

</script>
<div id="slider" style="display:none">
	<input type="range" min="0" max="10" value="5" id="fader" step="1" oninput="outputUpdate(value)">
	<output for="fader" id="rate">5</output>
	<input type="hidden" id="selected_cat" value="">
</div>
</body>
</html>
